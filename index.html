<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container border-dg">
      <div class="clock-weather">
        <h2 id="clock" class="clock-font">00:00:00</h2>
        <div id="weather" class="wther-position">
          <span></span>
        </div>
      </div>

      <div class="login-box border-dg">
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
            class="login-dg"
          />
          <input type="submit" value="Log In " class="btn" />
        </form>
        <h1
          id="greeting"
          class="hidden"
          style="text-align: center; margin: 3%"
        ></h1>
      </div>

      <div class="todo-box border-dg">
        <form id="todo-form">
          <input
            type="text"
            placeholder="내가 해야 하는 일"
            required
            class="todo-style"
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <div id="quote" class="quote">
      <span></span>
      <span></span>
    </div>
  </body>
  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</html>
